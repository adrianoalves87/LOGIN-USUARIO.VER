<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css2.css">
    
    <title>Document</title>
</head>
<body>
  <img src="./carta.gif" alt="">
  <form>
     
      <ul class="items">
          <fieldset class="seu nome enable">
            <div class="icon left"><i class="user"></i></div>
            <input type="text" name="seu nome" placeholder="seu nome">
            <div class="icon right button"><i class="arrow"></i></div>
          </fieldset>
      
          <fieldset class="email">
            <div class="icon left"><i class="letter"></i></div>
            <input type="mail" name="email" placeholder="Email">
            <div class="icon right button"><i class="arrow"></i></div>
          </fieldset>
      
          <fieldset class="password">
            <div class="icon left"><i class="lock"></i></div>
            <input type="password" name="senha" placeholder="senha">
            <div class="icon right button"><i class="arrow"></i></div>
          </fieldset>
      
          <fieldset class="thanks">
            <div class="icon left"><i class="heart"></i></div>
            <p>ok tudo certo</p>
            <div class="icon right"><i class="heart"></i></div>
            <div class="button-sent">
              <button id="back">VOLTAR</button>
             <button> <a href="https://adrianoalves87.github.io/cart-o-de-credito/" class="meu-botao">Clique aqui</a>
            </button>
             
              </div>
          </fieldset>
        </ul>
      </form> 

      <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      
        <script src="./js2.js"></script>
      


    </body>
</html>
